---
apiVersion: batch/v1
kind: Job
metadata:
  name: study-creator
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-database
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - -e
          - -x
          - |
            until mysqladmin ping -h mysql -u$(MYSQL_USER) -p$(MYSQL_PASSWORD);
            do echo "waiting for mysql"; sleep 2; done;
          envFrom:
            - secretRef:
                name: mysql-secrets
      containers:
        - name: study-creator
          image: idm-docker-staging.packages.idmod.org/laser/laser_calib:latest
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - -e
          - -x
          - |
            optuna create-study --skip-if-exists --direction maximize \
            --study-name "spatial_demo_calibration_on_aks2" --storage \
            "mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DB}"
          envFrom:
            - secretRef:
                name: mysql-secrets
      imagePullSecrets:
        - name: idmodregcred3

---
apiVersion: batch/v1
kind: Job
metadata:
  name: worker
spec:
  parallelism: 3
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-study
          image: idm-docker-staging.packages.idmod.org/laser/laser_calib:latest
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - -e
          - -x
          - |
            until [ `sh check_study.sh` -eq 0 ];
            do echo "waiting for study"; sleep 2; done;
          envFrom:
            - secretRef:
                name: mysql-secrets
      containers:
        - name: worker
          image: idm-docker-staging.packages.idmod.org/laser/laser_calib:latest
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - run.py
          envFrom:
            - secretRef:
                name: mysql-secrets
      imagePullSecrets:
        - name: idmodregcred3
---
